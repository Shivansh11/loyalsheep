    <link rel="stylesheet" type="text/css" href="sheets/contact.css">
	<script type="text/javascript">
		i=0;
		function decide(e){
			if(e.target.id != "games" && e.target.id != "blogs" && e.target.id != "contact" && e.target.id != "menuicon")
				hide();
			else if(e.target.id == "menuicon" && document.getElementById("games").style.display != "block")
				show();
			else
				hide();
		}
		function show(){
			document.getElementById("games").style.display = "block";
			document.getElementById("blogs").style.display = "block";
			document.getElementById("contact").style.display = "block";
			i++;			
		}
		function hide(){
			document.getElementById("games").style.display = "";
			document.getElementById("blogs").style.display = "";
			document.getElementById("contact").style.display = "";
			i++;
		}
	</script>
	</head>
	<body onclick="decide()">
		<div id="bar">
			<a href="index.html"><img id="logo" src="images/logo.png"></a>
		</div>
			<img id="menuicon" src="images/menuicon.png">
			<ul id="menu">

				</li>

			</p>
		</div>
	</body>
