    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {

        databaseURL: "https://website-5a5d9.firebaseio.com",

        appId: "1:730021465207:web:17211efa4404c08ea0ca72",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    /*const firebase = require("firebase");
    // Required for side-effects
    require("firebase/firestore");*/
    
    var db = firebase.firestore();

    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var messageInput = document.getElementById('messageInput');
    var submitButton = document.getElementById('submitButton');

    submitButton.addEventListener('click', function (e) {
        var nameString = nameInput.value;
        var emailString = emailInput.value;
        var messageString = messageInput.value;

        if((nameString != "" || nameString != null) && (emailString != "" || emailString != null) && (messageString != "" || messageString != null)) {
            nameInput.value = emailInput.value = messageInput.value = "";
            submitButton.innerHTML = "Message Sent";

            db.collection("Messages").add({
            name: nameString,
            email: emailString,
            message: messageString,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function(docRef) {
                console.log("Message submitted! :)");
                setTimeout(TakeMeHome, 3000);
                }).catch(function(error) {
                    console.error("Error submitting message! :(");
                });
        }
    });

    function TakeMeHome () {
        window.location.href = "https://gamenyt.com";
    }
        
    </script>
