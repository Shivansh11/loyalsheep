<html>
  <head> 
    <title>loyalsheep | Home</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="www.loyalsheep.com/favicon.png"/>
    <meta name="viewport" content="user-scalable=no, maximum-scale=1"/>
    <style>
      body {
        background-image: url(background.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #000000;
        margin:0px;
        padding:0px;
      }
      #bar{
        display:table-cell;
        background-image: url(bar.jpg);
        position:fixed;
        top:0px;
        width:100%;
        min-height:50px;
      }
      #ls{
        display:block;
        position: absolute;  
        top: 0px;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;  
        margin: auto; 
      }
      #main{
        display:table-cell;
        background-image: url(trans.png);
        position:fixed;
        top:30%;
        width:100%;
        height:35%;
      }
       #natives{
        display:block;
        position: absolute;  
        top: 5%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:15%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #props{
        display:block;
        position: absolute;  
        top: 50%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:15%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #android{
        display:block;
        position: absolute;  
        top: 80%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:12%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #footer{
        display:table-cell;
        background-image: url(trans.png);
        position:fixed;
        top:80%;
        width:100%;
        height:10%;
      }
      #soon{
        display:block;
        position: absolute;  
        top: 0px;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:75%;
        width:auto;
        margin: auto; 
      }
    </style>  
  </head>
  <body>
    <div id="bar">
      <img id="ls" src="ls.png">
    </div>
    <div id="main">
      <img id="natives" src="natives.png">
      <img id="props" src="realistic.png">
      <img id="android" src="android.png">
    </div> 
    <div id="footer">
      <img id="soon" src="comingsoon.png"> 
    </div>
  </body>
</html>
