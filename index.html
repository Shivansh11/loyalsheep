<html>
  <head> 
    <title>loyalsheep - Home</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="www.loyalsheep.com/favicon.png"/>
    <meta name="viewport" content="user-scalable=no, maximum-scale=1"/>
    <meta name="keywords" content="loyalsheep, loyal sheep, games, video games, videogames, app, apps, natives, android, new, generation">
    <meta name="description" content="Welcome to the official website of loyalsheep, creator of Natives for Android. Loyalsheep aims to develop revolutionary games, first of their genre!">
    <style>
      body {
        background-image: url(background.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #000000;
        margin:0px;
        padding:0px;
      }
      #bar{
        display:table-cell;
        background-color: #000000;
        position:fixed;
        top:0px;
        width:100%;
        min-height:50px;
      }
      #logo{
        display:block;
        position: absolute;  
        top: 0px;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;  
        margin: auto; 
      }
      #main{
        display:table-cell;
        background-image: url(trans.png);
        position:fixed;
        top:30%;
        width:100%;
        height:35%;
      }
       #natives{
        display:block;
        position: absolute;  
        top: 5%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:15%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #props{
        display:block;
        position: absolute;  
        top: 45%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:15%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #android{
        display:block;
        position: absolute;  
        top: 80%;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:12%;
        width:auto;
        margin-right: auto;
        margin-left: auto; 
      }
      #footer{
        display:table-cell;
        background-image: url(trans.png);
        position:fixed;
        top:80%;
        width:100%;
        height:10%;
      }
      #soon{
        display:block;
        position: absolute;  
        top: 0px;  
        bottom: 0px;  
        left: 0px;  
        right: 0px;
        height:75%;
        width:auto;
        margin: auto; 
      }
    </style> 
    <script>
      function started(){
       var anim =  setInterval(swap, 1500);
       var anim1 =  setInterval(native, 500); 
      } 
      function swap(){
         if(document.getElementById("props").src.indexOf("realistic.png") != -1 )
            document.getElementById("props").src = "detective.png";
          else if(document.getElementById("props").src.indexOf("detective.png") != -1)
            document.getElementById("props").src = "scifi.png";
          else if(document.getElementById("props").src.indexOf("scifi") != -1)
            document.getElementById("props").src = "realistic.png";
      }
      function native(){
         if(document.getElementById("natives").src.indexOf("nat.png") != -1 )
            document.getElementById("natives").src = "nat1.png";
          else if(document.getElementById("natives").src.indexOf("nat1.png") != -1)
            document.getElementById("natives").src = "nat.png";
      }
    </script>
  </head>
  <body onLoad="started()">
    <div id="bar">
      <img id="logo" src="logo.png">
    </div>
    <div id="main">
      <img id="natives" src="nat.png">
      <img id="props" src="realistic.png">
      <img id="android" src="android.png">
    </div> 
    <div id="footer">
      <img id="soon" src="comingsoon.png"> 
    </div>
  </body>
</html>
